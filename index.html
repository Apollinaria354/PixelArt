<html>
<body>
    <head>
        <title>Pixel</title>
        <link rel='stylesheet' href="style.css">
    </head>
    <div class="field-container">
        <div class="color-palette">
            <div class="color-cell red selected" data-color="1"> </div>
            <div class="color-cell green" data-color="2"> </div>
            <div class="color-cell blue" data-color="3"> </div>
            <div class="color-cell yellow" data-color="4"> </div>
            <div class="color-cell skyblue" data-color="5"> </div>
            <div class="color-cell pink" data color="6"> </div>
            <div class="color-cell white" data color="7"> </div>
            <div class="color-cell orange" data color="8"> </div>
            <div class="color-cell violet" data color="9"> </div>
            <div class="tool-cell eraser"> 
                <img src="https://ultalex.github.io/PixelArt/eraser_white.png" alt="">
            </div>
            <div class="tool-cell fill-tool"> 
                <img src="https://ultalex.github.io/PixelArt/bucket_white.png" alt="">
            </div>
            <div class="tool-cell save-tool">
                <img src="https://ultalex.github.io/PixelArt/save_white.png" alt="">
            </div>
        </div>
        <div class="field"> </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js" integrity="sha512-aNMyYYxdIxIaot0Y1/PLuEu3eipGCmsEUBrUq+7aVyPGMFH8z0eTP0tkqAvv34fzN6z+201d3T8HPb1svWSKHQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="script.js"></script>
</body>
</html>
